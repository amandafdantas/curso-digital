<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="js/main.js"></script>
    <title>Minha Página</title>
</head>

<body onload="load()">
    <h1>Minha página</h1>
    <button type="button" onclick="clicou()">Cliquei aqui</button>
    <p id="agradecimento" onclick="redirecionar()"></p> <!--qdo clicar no paragrafo que foi adicionado, vai chamar a função redirecionar()-->
    <p id="mousemove" onmouseover="trocar()" onmouseout="voltar()">Passe o mouse aqui</p>

    <!-- Podemos fazer de outra forma, pois se tivéssemos vários elementos com ids diferentes, -->
    <!-- seriam necessárias várias funções. Segue exemplo abaixo: -->

    <p onmouseover="trocar(this)" onmouseout="voltar(this)">Passe o mouse aqui!</p>
    <p onmouseover="trocar(this)" onmouseout="voltar(this)">Passe o mouse aqui!</p>

    <select onchange="funcaoChange(this)"> <!-- função onchange() pega o value ao selecionar -->
        <option value="1">Valor 1</option>
        <option value="2">Valor 2</option>
        <option value="3">Valor 3</option>
    </select>

</body>

</html>
